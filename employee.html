<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            background-image: url('Electric-Bus.jpg.webp'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #map {
            height: 300px;
            width: 100%;
            margin-top: 20px;
        }
    </style>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        window.onload = function() {
            let user = sessionStorage.getItem('loggedInUser');
            if (!user) {
                alert('You must be logged in to access this page');
                window.location.href = 'login.html';
            } else {
                document.getElementById('welcomeMessage').innerText = 'Welcome, ' + user + '!';
                displayBookedSlot();
                initializeMap();
            }
        };
        function bookTimeSlot() {
            const selectedSlot = document.getElementById('timeSlot').value;
            alert('You have booked the ' + selectedSlot + ' slot.');
            sessionStorage.setItem('bookedSlot', selectedSlot);
            displayBookedSlot();
        }
        function displayBookedSlot() {
            const bookedSlot = sessionStorage.getItem('bookedSlot');
            if (bookedSlot) {
                document.getElementById('bookedSlotMessage').innerText = 'You have booked the ' + bookedSlot + ' slot. Bus will be arriving soon.';
            } else {
                document.getElementById('bookedSlotMessage').innerText = 'You have not booked any slot yet.';
            }
        }
        function initializeMap() {
            const map = L.map('map').setView([51.505, -0.09], 13); // Set the initial view to a specific location and zoom level

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Add a marker to the map
            L.marker([51.505, -0.09]).addTo(map)
                .bindPopup('A pretty CSS3 popup.<br> Easily customizable.')
                .openPopup();
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h2 id="welcomeMessage"></h2>
        <form>
            <div class="mb-3">
                <label for="timeSlot" class="form-label">Select a time slot:</label>
                <select class="form-select" id="timeSlot">
                    <option value="Morning Shift">Morning Shift (8 AM - 12 PM)</option>
                    <option value="Afternoon Shift">Afternoon Shift (12 PM - 4 PM)</option>
                    <option value="Evening Shift">Evening Shift (4 PM - 8 PM)</option>
                    <option value="Night Shift">Night Shift (8 PM - 12 AM)</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" onclick="bookTimeSlot()">Book Slot</button>
        </form>
        <div class="mt-3">
            <h4 id="bookedSlotMessage"></h4>
        </div>
        <div id="map"></div>
        <button class="btn btn-danger mt-3" onclick="sessionStorage.removeItem('loggedInUser'); window.location.href='login.html';">
            Logout
        </button>
    </div>
</body>
</html>
