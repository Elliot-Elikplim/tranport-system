<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('adminoff.jpg'); /* Replace with the path to your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #3064db;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.9); /* Add a slight white background with transparency */
        }
    </style>
    <script>
        function loginAdmin(event) {
            event.preventDefault(); // Prevent form submission

            const adminUsername = 'admin'; // Replace with the actual admin username
            const adminPassword = 'admin123'; // Replace with the actual admin password

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === adminUsername && password === adminPassword) {
                alert('Login successful!');
                window.location.href = 'admin.html'; // Replace with the actual target page
            } else {
                alert('Invalid login details. Please try again.');
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center">Admin Login</h2>
        <form onsubmit="loginAdmin(event)">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
</body>
</html>
