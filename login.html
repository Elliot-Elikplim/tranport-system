<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('bus3.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        function validateLogin(event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Retrieve the registered details from localStorage
            const registeredUser = localStorage.getItem('registeredUser');
            const registeredPassword = localStorage.getItem('registeredPassword');

            // Validate the login details
            if (username === registeredUser && password === registeredPassword) {
                sessionStorage.setItem('loggedInUser', username);
                window.location.href = 'employee.html'; // Redirect to the target page
            } else {
                alert('Invalid login details');
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center">Login Employee</h2>
        <form onsubmit="validateLogin(event)">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="text-center mt-3">Don't have an account? <a href="register.html">Register here</a></p>
        <button class="btn btn-secondary w-100 mt-3" onclick="window.location.href='adminlog.html'">Login Admin</button>
    </div>
</body>
</html>
